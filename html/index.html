<html>
<header>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-slace=1">
  <title>hello bulma</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</header>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">hello world</h1>
      <p class="subtitle">my first website with <strong>Bulma</strong>!</p>

      <div class="columns" style="background-color: darkgray;">
        <div class="column is-1" style="background-color: gray"><code>is-1</code></div>
        <div class="column is-11" style="background-color: lightgray"><code>is-11</code></div>
      </div>
      <div class="columns" style="background-color: darkgray;">
        <div class="column is-offset-1 is-1" style="background-color: gray"><code>is-1</code></div>
        <div class="column is-10" style="background-color: lightgray"><code>is-11</code></div>
      </div>

      <div class="columns">
        <div class="column is-narrow">
          <div class="box" style="width: 200px;">
            <p class="title is-5">Narrow column</p>
            <p class="subtitle">This column is only 200px wide.</p>
          </div>
        </div>
        <div class="column">
          <div class="box">
            <p class="title is-5">Flexible column</p>
            <p class="subtitle">This column will take up the remaining space available.</p>
          </div>
        </div>
      </div>

      <div class="columns">
        <div class="column">
          <button class="button">
            Button
          </button>
          
          <button class="button is-primary">
            Primary button
          </button>
          
          <button class="button is-large">
            Large button
          </button>
          
          <button class="button is-loading">
            Loading button
          </button>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <a class="button is-primary is-small" disabled>
            Button
          </a>
          <a class="button is-info is-loading">
            Button
          </a>
          <a class="button is-danger is-outlined is-large">
            Button
          </a>
          <a class="button is-info is-loading is-outlined is-large">
            Button
          </a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
